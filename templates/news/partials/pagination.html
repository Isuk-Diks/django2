<div class="row blog-entries-nav">
    <div class="col-full">
        {% if page_obj.has_previous %}
        <a href="?page={{page_obj.previous_page_number}}" class="btn btn--stroke">
            <i class="im im-arrow-left"></i>
            Prev
        </a>
        {%endif%}
        {%if page_obj.has_next %}
        <a href="?page={{page_obj.next_page_number}}" class="btn btn--stroke">
            Next
            <i class="im im-arrow-right"></i>
        </a>
        {%endif%}
    </div>
</div>
